# The system-wide configuration files for recoll are located in:
#   /usr/share/recoll/examples
# The default configuration files are commented, you should take a look
# at them for an explanation of what can be set (you could also take a look
# at the manual instead).
# Values set in this file will override the system-wide values for the file
# with the same name in the central directory. The syntax for setting
# values is identical.
# https://www.lesbonscomptes.com/recoll/manpages/recoll.conf.5.html

topdirs = /data

dbdir = /home/recolluser/.recoll/xapiandb

excludedmimetypes = application/x-zerosize

skippedNames+ = *directory-list* *noidx* *palavras* *wordlist* .@__thumb \
.DS_Store .DS_Store? .Keka* .Spotlight-V100 .TemporaryItems \
.Trash-* .Trashes .csync_journal.db* .debug* .dropbox* \
.fr-* .iCloud .sync .~lock.* @SynoResource @eaDir Thumbs.db \
desktop.ini ehthumbs.db sync*.ffs_lock ~*

noContentSuffixes+ = .c .cc .class .cls .crdownload .css .filepart .java .part .py .pyw .sty .swn .swo .swp .tgz .tar .zip
